<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Storm Coffee</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    />
    <!-- Icon  -->
    <link rel="stylesheet" href="./fonts/themify-icons/themify-icons.css" />
    <!-- font awesome cdn link  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="../storm-coffee/img/logo.png" />
  </head>
  <body>
    <header class="header">
      <a href="#" class="logo">
        <img
          style="width: 130px; padding-top: 10px; padding-bottom: 10px"
          src="../storm-coffee/img/logo.png"
          alt=""
        />
      </a>

      <nav class="navbar">
        <a href="../basic/lmao.html">Quán Cà Phê</a>
        <a href="../Storm_Menu/index.html">Thực Đơn</a>
        <a href="#">Tin Tức</a>
        <a href="#contact">Cộng Đồng</a>
        <a href="../storm-coffee/storm-coffee.html">Về Chúng Tôi</a>
      </nav>

      <div class="w3-large">
        <i class="glyphicon glyphicon-search"></i
        ><input style="height: 25px" type="text" />
      </div>
      <div class="co-vn">
        <a href="">
          <img src="../storm-coffee/img/flag-vn.jpg" alt="" />
        </a>
      </div>
    </header>

    <section class="home" id="home">
      <div class="content">
        <h3>Cà phê tươi trong buổi sáng</h3>
        <p>
          Cà phê đen tối như địa ngục-Mạnh mẽ như cái chết-Ngọt ngào như tình
          yêu
        </p>
        <a href="../Storm_Menu/index.html" class="btn">Khám Phá Thêm</a>
      </div>
    </section>

    <section class="contact" id="contact">
      <h1 class="heading"><span>Liên hệ với chúng tôi</span></h1>

      <div class="row">
        <form action="">
          <h3>Điền Thông tin</h3>
          <div class="inputBox">
            <span class="fas fa-user"></span>
            <input type="text" placeholder="name" />
          </div>
          <div class="inputBox">
            <span class="fas fa-envelope"></span>
            <input type="email" placeholder="email" />
          </div>
          <div class="inputBox">
            <span class="fas fa-phone"></span>
            <input type="number" placeholder="number" />
          </div>
          <input type="submit" value="Liên Hệ" class="btn" />
        </form>
      </div>
    </section>

    <!-- Begin Footer  -->
    <div class="site-footer">
      <div class="container">
        <div class="row">
          <div class="col-md-8 col-sm-6 col-xs-12">
            <p class="copyright-text">
              © 2022 Copyright: <a href="#">StormCoffee</a>
            </p>
          </div>

          <div class="col-md-4 col-sm-6 col-xs-12">
            <ul class="social-icons">
              <li>
                <a class="facebook" href="#"><i class="ti-facebook"></i></a>
              </li>
              <li>
                <a class="twitter" href="#"><i class="ti-twitter"></i></a>
              </li>
              <li>
                <a class="instagram" href="#"><i class="ti-instagram"></i></a>
              </li>
              <li>
                <a class="linkedin" href="#"><i class="ti-linkedin"></i></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
